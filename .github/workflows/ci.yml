name: ci

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: |
          corepack enable
          yarn --version

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile

      - name: Run linter 👀
        run: yarn lint

      - name: Run tests 🧪
        run: yarn test
