buildscript {
  repositories {
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "me.champeau.gradle:jbake-gradle-plugin:0.2"
    classpath "org.ajoberstar:gradle-git:1.7.1"
  }
}

apply plugin: "me.champeau.jbake"
apply plugin: "github-pages"
